apply plugin: 'com.android.application'

android {
    compileSdkVersion build_versions.compileSdk
    buildToolsVersion build_versions.buildTools
    defaultConfig {
        applicationId "com.aegps.location"
        minSdkVersion build_versions.minSdk
        targetSdkVersion build_versions.targetSdk
        versionCode app_version.versionCode
        versionName app_version.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        config {
            storeFile file(signFile)
            storePassword signPassword
            keyAlias signAlias
            keyPassword signPassword
            v2SigningEnabled false
        }
    }

    buildTypes {
        debug {
            // 混淆
            minifyEnabled false
            // 移除无用的resource文件
            shrinkResources false
            signingConfig signingConfigs.config
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            // 混淆
            minifyEnabled true
            // 移除无用的resource文件
            shrinkResources true
            signingConfig signingConfigs.config
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
        warning 'InvalidPackage'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation deps.test.junit
    androidTestImplementation deps.test.runner
    androidTestImplementation deps.test.espresso
    //libs
    implementation files('libs/ksoap2-android-assembly-3.6.3-jar-with-dependencies.jar')
    //support
    implementation deps.support.design
    implementation deps.support.appcompat
    implementation deps.support.constraintlayout
    //Zxing
    api deps.zxing
    //Glide
    api deps.glide
    //rxpermissions
    api deps.rxpermissions
    //引入rxandroid
    api deps.rxandroid
    //gson
    api deps.gson
    //eventbus
    api deps.eventbus
}
